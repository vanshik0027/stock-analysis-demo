replicaCount: 1

image:
  repository: postgres
  pullPolicy: IfNotPresent
  tag: "13.4"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
securityContext: {}

service:
  type: NodePort
  port: 5432
  targetPort: 5432
  nodePort: 30007

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources:
  limits:
    memory: "2Gi"
    cpu: "2000m"
  requests:
    memory: "2Gi"
    cpu: "1000m"

readinessProbe:
  tcpSocket:
    port: 5432
  initialDelaySeconds: 30
  periodSeconds: 10

livenessProbe:
  tcpSocket:
    port: 5432
  initialDelaySeconds: 60
  periodSeconds: 20

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

persistence:
  enabled: true
  storageClass: ""
  accessModes:
    - ReadWriteOnce
  size: 1Gi
  existingClaim: "db-pvc"

volumes:
  - name: db-storage
    persistentVolumeClaim:
      claimName: db-pvc

volumeMounts:
  - name: db-storage
    mountPath: /var/lib/postgresql/data1

nodeSelector: {}
tolerations: []
affinity: {}

env:
  - name: POSTGRES_DB
    value: "finance"
  - name: POSTGRES_USER
    value: "postgres"
  - name: POSTGRES_PASSWORD
    value: "12345"
