apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: vanshik123docker/projectfrontendnextjs:08
          ports:
            - containerPort: 8090
          env:
            - name: API_BASE_URL
              value: http://backend:5000/api/stocks

---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  type: NodePort
  ports:
    - port: 8090
      targetPort: 8090
      nodePort: 30011  # Port must be within 30000-32767 range
  selector:
    app: frontend
